[phases.setup]
nixPkgs = ['php83Extensions.pdo_mysql', 'php83Extensions.mysqli', 'nodejs']

[phases.build]
cmds = [
  'composer install --no-dev --optimize-autoloader',
  'php artisan optimize:clear',  # لو عندك Laravel، غيّره أو احذفه
]

[phases.deploy]
cmds = ['php -S 0.0.0.0:${PORT}']  # بدل Apache، نستخدم PHP server المدمج

